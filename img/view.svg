<svg xmlns="http://www.w3.org/2000/svg" width="920" height="280" viewBox="0 0 920 280" role="img" aria-label="Jottty logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="screen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0a0f1c"/>
      <stop offset="1" stop-color="#0d1527"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="920" height="280" fill="url(#bg)"/>

  <!-- terminal window -->
  <g filter="url(#shadow)">
    <rect x="40" y="24" width="840" height="232" rx="22"
          fill="url(#screen)" stroke="#2b354a" stroke-width="2"/>

    <!-- top bar -->
    <rect x="40" y="24" width="840" height="48" rx="22" fill="#0f172a"/>
    <rect x="40" y="52" width="840" height="24" fill="#0f172a"/>

    <!-- window controls -->
    <circle cx="78" cy="52" r="7" fill="#ef4444"/>
    <circle cx="102" cy="52" r="7" fill="#f59e0b"/>
    <circle cx="126" cy="52" r="7" fill="#22c55e"/>

    <!-- content -->
    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">

      <!-- command -->
      <text x="78" y="120" font-size="22" fill="#a7f3d0">$</text>
      <text x="102" y="120" font-size="22" fill="#e5e7eb">jottty view</text>

      <!-- divider -->
      <line x1="78" y1="138" x2="800" y2="138"
